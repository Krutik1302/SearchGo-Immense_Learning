<html>
    <head>
        <title>SearchGo</title>
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
        <link href="fontawesome/css/all.css" rel="stylesheet" />

        <script src="bootstrap/js/bootstrap.min.js"></script>


    </head>

    <body>
        <section style="background-color: #D6E4ED ; background-image: url('imgs/bg_lib.jpg'); background-repeat: no-repeat; background-attachment: fixed ; background-size: 100% 100%;">
            <br /><br />
            <div class="container">
                <div class="row">
                    <div class="col-md-8 mx-auto">
                        <div class="card" style="opacity:0.96 ;">
                            <div class="card-body">
                            
                                <div class="row">
                                    <div class="col">
                                        <center>
                                            <img width="100px" src="imgs/g_profile.png" />
                                        </center>
                                    </div>
                                </div>
    
                                <div class="row">
                                    <div class="col">
                                        <center>
                                            <h4>User SignUp</h4>
                                        </center>
                                    </div>
                                </div>
    
                                <div class="row">
                                    <div class="col">
                                            <hr />
                                    </div>
                                </div>
    
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>Full Name :</label>
                                        <div class="form-group">
                                            <input type="text" class="form-control" ID="TextBox1" placeholder="Enter Full Name"></input>
                                        </div>
                                    </div>
                                
                                    <div class="col-md-6">
                                        <label>Gender :</label>
                                        <div class="form-group" >
                                            <select id="gender" class="form-control" ID="TextBox2">
                                                <option value="male">Male</option>
                                                <option value="female">Female</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
    
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>Contact Number :</label>
                                        <div class="form-group">
                                            <input type="number" class="form-control" ID="TextBox3" placeholder="Enter Contact Number">
                                        </div>
                                    </div>
                                
                                    <div class="col-md-6">
                                        <label>Email ID :</label>
                                        <div class="form-group">
                                            <input type="email" class="form-control" ID="TextBox4" placeholder="Enter Email ID">
                                        </div>
                                    </div>
                                </div>                                                                    
    
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>User ID :</label>
                                        <div class="form-group">
                                            <input type="text" class="form-control" id="TextBox8" placeholder="Enter User ID" >
                                        </div>
                                    </div>
                                
                                    <div class="col-md-6">
                                        <label>Password :</label>
                                        <div class="form-group">
                                            <input type="password" class="form-control" id="TextBox9" placeholder="Enter Password">
                                        </div>
                                    </div>
                                </div>
    
                                <div class="row">
                                    <div class="col">
                                    
                                        <div class="form-group">
                                            <input type="button" class="btn btn-primary btn-block btn-lg" id="Button2" value="Sign Up">                                                                        
                                        </div>
    
                                    </div>  
                                </div>
    
                            </div>
                        </div>
                        <!-- <%--<center>
                            <a href="homepage.aspx"><< Back To Home</a>
                        </center>--%> -->
                    </div>
                </div>
            </div>
             
            <br><br><br><br><br><br /><br>  
            </section>
    </body>
</html>
