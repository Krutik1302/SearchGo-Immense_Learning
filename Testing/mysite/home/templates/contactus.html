{% load static %}
<html>
    <head>
        <title>SearchGo</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="{% static 'imgs/title_logo.svg' %}" type="image/icon type">
        <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" />
        <link href="{% static 'fontawesome/css/all.css' %}" rel="stylesheet" />

        <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>

        <!-- footer -->
        <link href='https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900'rel="stylesheet">
        <link rel="stylesheet" href="{% static 'footer/css/ionicons.min.css' %}">
		<link rel="stylesheet" href="{% static 'footer/css/style.css' %}">
    </head>

    <body>
        <form class="signup-form" method="POST" action="/contactus/">
        {% csrf_token %}

        <style>
            ::-webkit-scrollbar {
            width: 15px;
            height: 15px;
            background-color: rgb(29, 30, 34);

            }
            ::-webkit-scrollbar-track {
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            /* background-color: rgb(29, 30, 34); */
            margin-block: 0.5rem;
            }
            ::-webkit-scrollbar-thumb {
            background-image: linear-gradient(45deg, #00aeff, #a68eff);
            border-radius: 10px;
            -webkit-box-shadow: rgba(0,0,0,.12) 0 3px 13px 1px;
            box-shadow: rgba(0,0,0,.12) 0 3px 13px 1px;
            }
        </style>

        <nav class="navbar navbar-expand-sm navbar-dark" style="font-size: 20px; background-color: #121212;">
            <!-- Brand/logo -->
            <a class="navbar-brand" href="/"><span class="fab fa-searchengin" style="font-size: 25px">&nbsp SearchGo</span></a>
            
            <!-- Links -->
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/" >Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about/" >About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/terms/" >Terms</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/login/" ><span class="fa fa-arrow-circle-right">&nbsp Login</span></a>
                </li>
                <li class="nav-item" style="padding-right: 0px;">
                    <a class="nav-link" href="/signup/" ><span class="fa fa-user">&nbsp Sign Up</span></a>
                </li>
            </ul>
        </nav>

        <section style="background-color: #D6E4ED ; background-image: url('{% static 'imgs/review1.jpg' %}'); background-repeat: no-repeat; background-attachment: relative ; background-size: 100% 100%;">
            <br /><br />
            <div class="container">
                <div class="row">
                    <div class="col-md-8 mx-auto">
                        <div class="card bg-dark text-white" style="opacity:0.95; border-radius: 20px;"">
                            <div class="card-body">
                            
                                <div class="row" style="text-align: center;">
                                    <div class="col">
                                            <img width="100px" src="{% static 'imgs/writer.png' %}" />
                                    </div>
                                </div>
    
                                <div class="row" style="text-align: center;">
                                    <div class="col">
                                            <h4>Review Form</h4>
                                    </div>
                                </div>
    
                                <div class="row">
                                    <div class="col">
                                            <hr style="background-color: white"/>
                                    </div>
                                </div>
    
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>Full Name :</label>
                                        <div class="form-group">
                                            <input type="text" class="form-control" ID="TextBox1" name = "first" style="border-radius: 10px;" placeholder="Enter Full Name" required="true"></input>
                                        </div>
                                    </div>                                                            
                                
                                    <div class="col-md-6">
                                        <label>Email ID :</label>
                                        <div class="form-group">
                                            <input type="email" class="form-control" ID="TextBox2" name="email" style="border-radius: 10px;" placeholder="Enter Email ID" required="true">
                                        </div>
                                    </div>
                                </div>                                                                    
    
                                <div class="row">
                                    <div class="col-md-12">
                                        <label>Review or Suggestion :</label>
                                        <textarea rows="4" class="form-control" ID="TextBox3" name="suggestion" style="border-radius: 10px;" placeholder="Enter Your Suggestion or Review here." required="true"></textarea>
                                    </div>
                                </div>
                                <br>
                                <h4 style="color: #D6E4ED; background-color: rgb(167, 58, 58); border-radius: 10px;">
                                        {{ msg }}
                                    </h4>
                                
                                <div class="row">
                                    <div class="col">                                    
                                        <div class="form-group">
                                            <input type="submit" class="btn btn-primary btn-block btn-lg" id="Button2" style="border-radius: 10px;" value="Send">                                                                        
                                        </div>    
                                    </div>  
                                </div>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
             
            <br><br>
            </section>
            <!-- FOOTER -->
            <footer class="footer-07" style="margin-bottom: -20px;">
                <div class="container" style="margin-top: -50px; margin-bottom: -100px;">
                    <div class="row justify-content-center">
                        <div class="col-md-12 text-center">
                            <h2 class="footer-heading"><a href="#" class="logo">SearchGo.com</a></h2>
                            <p class="menu">
                                <a href="/">Home</a>
                                <a href="/about/">About</a>
                                <a href="/login/">Login</a>
                                <a href="/signup/">SignUp</a>
                                <a href="/terms/">Terms</a>
                            </p>
                        </div>
                    </div>
                    <div class="row ">
                        <div class="col-md-12 text-center">
                            <p class="copyright">Copyright &copy;<script>document.write(new Date().getFullYear());</script> All rights reserved</p>
                        </div>
                    </div>
                </div>
            </footer>
        </form>
    </body>
</html>
