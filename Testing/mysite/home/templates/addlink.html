{% load static %}
<html>
    <head>
        <title>SearchGo</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="{% static 'imgs/title_logo.svg' %}" type="image/icon type">
        <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" />
        <link href="{% static 'fontawesome/css/all.css' %}" rel="stylesheet" />

        <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>

        <!-- footer -->
        <link href='https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900'rel="stylesheet">
        <link rel="stylesheet" href="{% static 'footer/css/ionicons.min.css' %}">
		<link rel="stylesheet" href="{% static 'footer/css/style.css' %}">
    </head>

    <body>
        <form class="signup-form" method="POST" action="">
        {% csrf_token %}

        <style>
            ::-webkit-scrollbar {
            width: 15px;
            height: 15px;
            background-color: rgb(29, 30, 34);

            }
            ::-webkit-scrollbar-track {
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            /* background-color: rgb(29, 30, 34); */
            margin-block: 0.5rem;
            }
            ::-webkit-scrollbar-thumb {
            background-image: linear-gradient(45deg, #00aeff, #a68eff);
            border-radius: 10px;
            -webkit-box-shadow: rgba(0,0,0,.12) 0 3px 13px 1px;
            box-shadow: rgba(0,0,0,.12) 0 3px 13px 1px;
            }
        </style>

        <nav class="navbar navbar-expand-sm navbar-dark" style="font-size: 20px; background-color: #121212;">
            <!-- Brand/logo -->
            <a class="navbar-brand" href="/"><span class="fab fa-searchengin" style="font-size: 25px">&nbsp SearchGo</span></a>
            
            <!-- Links -->
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/" >Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about/" >About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/terms/" >Terms</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/login/" ><span class="fa fa-arrow-circle-right">&nbsp Login</span></a>
                </li>
                <li class="nav-item" style="padding-right: 0px;">
                    <a class="nav-link" href="/signup/" ><span class="fa fa-user">&nbsp Sign Up</span></a>
                </li>
            </ul>
        </nav>

        <script>
            var fieldObject = {
              "Computer Science": {
                "Blockchain":   {"Introduction to Blockchain": 0, "Decentralized Applications - DApps": 1, "IoT and Blockchain": 2, "Cybersecurity & Blockchain": 3},
                "Python":       {"Overview": 8, "Tutorial": 9, "Project Ideas": 10, "Interview Questions": 11},
                "Django":       {"Overview": 4, "Tutorial": 5, "Djago Database": 6, "Project Ideas": 7},
                "Java":         {"Overview": 12, "Tutorial": 13, "Project Ideas": 14, "Interview Questions": 15},
                "JavaScript":   {"Overview": 16, "Tutorial": 17, "Project Ideas": 18, "Interview Questions": 19},
                "C++":          {"Overview": 20, "Tutorial": 21, "Project Ideas": 22, "Interview Questions": 23},
                "C":            {"Overview": 24, "Tutorial": 25, "Project Ideas": 26, "Interview Questions": 27},
                "HTML":         {"Overview": 28, "Tutorial": 29, "Project Ideas": 30, "Interview Questions": 31},
                "DBMS":         {"Overview": 32, "Tutorial": 33, "Project Ideas": 34, "Interview Questions": 35},
              },
              "Data Science": {
                "Artificial Intelligence": {"Overview": 36, "Trends": 37, "Research Topics": 38, "Project Ideas": 39},
                "Big Data":                {"Overview": 40, "Trends": 41, "Research Topics": 42, "Project Ideas": 43},
                "Cloud Computing":         {"Overview": 44, "Trends": 45, "Research Topics": 46, "Project Ideas": 47},
                "Data Analysis":           {"Overview": 48, "Trends": 49, "Research Topics": 50, "Project Ideas": 51},
                "Data Mining":             {"Overview": 52, "Trends": 53, "Research Topics": 54, "Project Ideas": 55},
                "Machine Learning":        {"Overview": 56, "Trends": 57, "Research Topics": 58, "Project Ideas": 59},

              }
            }
            window.onload = function() {
              var fieldSel = document.getElementById("field");
              var categorySel = document.getElementById("category");
              var subcategorySel = document.getElementById("subcategory");
              for (var x in fieldObject) {
                fieldSel.options[fieldSel.options.length] = new Option(x, x);
              }
              fieldSel.onchange = function() {
                //empty subcategorys- and categorys- dropdowns
                subcategorySel.length = 1;
                categorySel.length = 1;
                //display correct values
                for (var y in fieldObject[this.value]) {
                  categorySel.options[categorySel.options.length] = new Option(y, y);
                }
              }
              categorySel.onchange = function() {
                //empty subcategorys dropdown
                subcategorySel.length = 1;
                //display correct values
                var z = fieldObject[fieldSel.value][this.value];
                for (var i in z) {
                  subcategorySel.options[subcategorySel.options.length] = new Option(i, z[i]);
                }
              }
            }
        </script>

        <section style="background-color: #D6E4ED ; background-image: url('{% static 'imgs/bg_lib.jpg' %}'); background-repeat: no-repeat; background-attachment: relative ; background-size: 100% 100%;">
            <br /><br />
            <div class="container">
                <div class="row">
                    <div class="col-md-8 mx-auto">
                        <div class="card bg-dark text-white" style="opacity:0.95; border-radius: 20px;"">
                            <div class="card-body">
                            
                                <div class="row" style="text-align: center;">
                                    <div class="col">
                                            <img width="150px" src="{% static 'imgs/add_link.svg' %}" />
                                    </div>
                                </div>
    
                                <div class="row" style="text-align: center;">
                                    <div class="col">
                                            <h4>Add New Link</h4>
                                    </div>
                                </div>
    
                                <div class="row">
                                    <div class="col">
                                            <hr style="background-color: white"/>
                                    </div>
                                </div>
    
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>Field :</label>
                                        <div class="form-group">
                                            <select class="form-control" name="field" id="field" ID="TextBox2" style="border-radius: 10px; required = "true" ">                                          
                                                <option value="" selected="selected">Select Field</option>
                                            </select>
                                        </div>
                                    </div>
                                
                                    <div class="col-md-6">
                                        <label>Category :</label>
                                        <div class="form-group" >
                                            <select name="category" id="category" class="form-control" style="border-radius: 10px;" required = "true">  
                                                {% comment %} <option value="" selected="selected">Select Category</option> {% endcomment %}
                                            </select>
                                        </div>
                                    </div>
                                </div>
    
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>Subcategory :</label>
                                        <div class="form-group">
                                            <select name="subcategory" id="subcategory" class="form-control" style="border-radius: 10px;" required = "true" placeholder="subcategory">
                                                {% comment %} <option value="" selected="selected">Select Subcategory</option> {% endcomment %}
                                            </select>                            
                                        </div>
                                    </div>
                                
                                    <div class="col-md-6">
                                        <label>Link :</label>
                                        <div class="form-group">
                                            <input type="link" class="form-control" ID="TextBox4" name="link" style="border-radius: 10px;" placeholder="Enter Link" required="true">
                                        </div>
                                    </div>
                                </div>                                                                    
    
                                <div class="row">
                                    <div class="col-md-12">
                                        <label>Link Description :</label>
                                        <div class="form-group">
                                            <input type="text" class="form-control" id="TextBox8" name="description" style="border-radius: 10px;" placeholder="Eg. Role of Blockchain in Cybersecurity - GeeksforGeeks" required="true">
                                        </div>
                                    </div>
                                </div>
                                    <h4 style="color: #D6E4ED; background-color: rgb(167, 58, 58); border-radius: 10px;">
                                        {{ msg }}
                                    </h4>
                                <div class="row">
                                    <div class="col">
                                    
                                        <div class="form-group">
                                            <input type="submit" onclick="error_msg()" class="btn btn-primary btn-block btn-lg" id="Button2" style="border-radius: 10px;" value="Add">                                                                        
                                        </div>
    
                                    </div>  
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
             
            <br><br>
            </section>
            <!-- FOOTER -->
            <footer class="footer-07" style="margin-bottom: -20px;">
                <div class="container" style="margin-top: -50px; margin-bottom: -100px;">
                    <div class="row justify-content-center">
                        <div class="col-md-12 text-center">
                            <h2 class="footer-heading"><a href="#" class="logo">SearchGo.com</a></h2>
                            <p class="menu">
                                <a href="/">Home</a>
                                <a href="/about/">About</a>
                                <a href="/login/">Login</a>
                                <a href="/signup/">SignUp</a>
                                <a href="/terms/">Terms</a>
                            </p>
                        </div>
                    </div>
                    <div class="row ">
                        <div class="col-md-12 text-center">
                            <p class="copyright">Copyright &copy;<script>document.write(new Date().getFullYear());</script> All rights reserved</p>
                        </div>
                    </div>
                </div>
            </footer>
        </form>
    </body>
</html>
